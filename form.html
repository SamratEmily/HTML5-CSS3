<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/form.css">
</head>
<body>

    <h1 style="text-align: center; padding-top: 20px; padding-bottom: 20px;">Practicing Form</h1>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="inputtype.html">Input Type</a></li>
            <li><a href="canvas.html">Canvas/SVG</a></li>
            <li><a href="audio.html">Audio/Video</a></li>
            <li><a href="form.html">Form/Table</a></li>
        </ul>
    </nav>

    <form action="form.html">
        <table>
            <thead>
                <tr class="product-row">
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr class="product-row">
                    <td>Product A</td>
                    <td>$10.00</td>
                    <td><input type="" min="0" value="0" class="quantity-input"></td>
                </tr>
                <tr class="product-row">
                    <td>Product B</td>
                    <td>$15.00</td>
                    <td><input type="" min="0" value="0" class="quantity-input"></td>
                </tr>
                <tr class="product-row">
                    <td>Product C</td>
                    <td>$20.00</td>
                    <td><input type="" min="0" value="0" class="quantity-input"></td>
                </tr>

                <tr>
                    <td colspan="3" class="image-row"> <img src="assets/images/product.png" alt="product"></td>
                </tr>
                <tr>
                    <td colspan="3" class="image-row-price"> <img src="assets/images/price.png" alt="product"></td>
                </tr>
            </tbody>
        </table>

        <h1>
            CSS Units
        </h1>
    </form>
</body>
</html>
