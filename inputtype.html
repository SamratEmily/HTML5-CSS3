<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Attributes of Input</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Input Type</h1>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="inputtype.html">Input Type</a></li>
            <li><a href="custom.html">Custom</a></li>
        </ul>
    </nav>
    <form action="inputtype.html" style="display: flex; flex-direction: column; gap: 10px; padding: 200px;">
        <label for="name">Name</label>
        <input type="text" id="name" name="name">
        <label for="email">Email</label>
        <input type="email" id="email" name="emai required">
        DOB: <input type="date" name="date" id="date">
        <input type="number" name="number" min="1" max="10" id="number">
        <input type="color" name="color" id="color">
        <input type="range" name="range" id="range">
        <input type="month" name="month" id="month">
        <input type="submit" value="Submit">
    </form>
</body>
